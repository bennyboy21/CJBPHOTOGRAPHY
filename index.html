<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CJB Photography</title>
</head>
<body>
    <div id="hole-Page">
        <div id="main-Image-Holder">
            <img id="main-Image" src="IMG 1.jpg"></img>
            <div id="mouse"></div>
            <div id="arrow"></div>
            <div id="stop-Section-Thing"></div>
        </div>


        <!-- Section One -->


        <div id="section-One-Slant"></div>
        <div id="section-One">
            <div id="section-One-Title-Holder">
                <div id="section-One-Title">Skills</div>
            </div>
            <div id="section-One-Image-Holder">

            </div>
        </div>
        <div id="section-One-Marker"></div>


        <!-- Section Two -->


        <div id="section-Two-Slant"></div>
        <div id="section-Two">
            <div id="section-Two-Title-Holder">
                <div id="section-Two-Title">Contact</div>
            </div>
            <div id="section-Two-Image-Holder">
                
            </div>
        </div>
        <div id="section-Two-Marker"></div>
        



        
        <div id="top-Bar">
            <div id="logo">CJ</div>
            <div id="menu-Holder">
                <div id="menu-Lines"></div>
            </div>
        </div>
    </div>

    <div id="show-Images">
        <div id="close-Images">+</div>
        <img id="show-Image-IMG" src="">
    </div>

    <div id="menu-Transition">
        <div id="close-Menu">+</div>
    </div>
</body>
</html>
